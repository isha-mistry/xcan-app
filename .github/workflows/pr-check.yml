name: PR Check

on:
  pull_request:
    branches:
      - main-v2.0.0

jobs:
  validate-pr:
    name: Validate PR Rules
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¥ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Check ESLint rules
        run: yarn eslint . --ext .ts,.tsx

      # - name: ğŸ§ª Run tests
      #   run: yarn test

      - name: ğŸ—ï¸ Run build to ensure no build errors
        run: yarn build

      - name: ğŸš« Prevent direct push to main
        if: github.event.pull_request.base.ref == 'main-v2.0.0' && github.event.pull_request.head.ref == 'main-v2.0.0'
        run: |
          echo "âŒ Direct PR to main from main is not allowed"
          exit 1

      - name: ğŸ”¤ Check branch name lowercase
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "ğŸ” Checking branch name: $BRANCH_NAME"
          if ! echo "$BRANCH_NAME" | grep -qE '^[a-z0-9/_\-]+$'; then
            echo "âŒ Branch name must be lowercase only"
            exit 1
          fi
